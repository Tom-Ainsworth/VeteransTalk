{% extends "base.html" %}

{% block content %}
<section class="login-section vh-100 py-5 pt-0">
    <div class="container-fluid vh-100">
        <div class="row vh-100  justify-content-center justify-content-md-between">
            <div class="login-div d-flex col-md-6 align-items-center justify-content-center justify-content-md-between">
                <div class="">
                    <h1>VeteranTalk</h1>
                    <p>Enter your username and password:</p>
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset>
                            <legend>Sign Up</legend>
                            {{ sign_up_form }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">Sign Up</button>
                        </div>
                    </form>
                    <div class="border-top pt-3">
                        <p class="text-muted">Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 bg-image d-none d-md-block"></div>
        </div>
    </div>
</section>
{% endblock content %}
