<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <header class="align-items-center">
        <!-- Navbar with bootstrap classes -->
        <nav
          class="navbar navbar-expand-md container-fluid position-absolute"
          id="nav"
        >
          <div class="container-fluid">
            <a class="navbar-brand text-dark" href="#">VeteransTalk</a>
            <button
              class="navbar-toggler"
              id="nav-btn"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fa-solid fa-bars icon" aria-hidden="true"></i>
              <span class="sr-only">Hamburger Icon</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <ul class="navbar-nav ms-auto text-center text-white">
                <li class="nav-item">
                  <a
                    class="nav-link text-white"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" aria-current="page" href="#">
                    Forum
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" aria-current="page" href="#">
                    Profile
                  </a>
                  <li class="nav-item">
                      <a class="nav-link text-white login" aria-current="page" href="#">
                        Login
                      </a>
                    </li>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
 <section class="login-section vh-100 py-5 pt-0">
    <div class="container-fluid vh-100">
      <div class="row vh-100  justify-content-center justify-content-md-between">
        <div class="login-div d-flex col-md-6 align-items-center justify-content-center justify-content-md-between">
          <div class="">
            <h1>VeteranTalk</h1>
            <p>Enter your username and password:</p>
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <a href="#" class="mb-3 d-block">Sign up</a>
              <button type="submit" class="btn btn-login">Login</button>
            </form>
          </div>
        </div>
        <div class="col-md-6 bg-image d-none d-md-block"></div>
      </div>
    </div>
  </section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
		</script>
	<!-- Font Awesome kit-->
	<script src="https://kit.fontawesome.com/7f07b7fc74.js" crossorigin="anonymous"></script>
</body>
